<!DOCTYPE html>

<html lang = "en"> <!-- Root element of the document, every other element is its descendant. Should always be the first element after the opening HTML tag -->
    <head> <!-- Metadata for the webpage, do not put any element that displays content on the webpage here -->
        <title>hello</title> <!-- Always include title in head-->
        <meta charset="UTF-8"> <!-- Encoding for the webpage, ensures that it will display symbols and characters from different languages correctly in the browser -->
    </head>
    <body> <!-- This is where all content displayed to users go -->
        
    </body>
</html>
